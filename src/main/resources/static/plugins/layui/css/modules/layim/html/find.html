<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>
		发现
	</title>
	<link rel="stylesheet" href="../../../layui.css">
	<style type="text/css">
		.layui-find-list li img { position: absolute; left: 15px; top: 8px; width: 36px; height: 36px; border-radius: 100%; }
		.layui-find-list li { position: relative; height: 90px;; padding: 5px 15px 5px 60px; font-size: 0; cursor: pointer; }
		.layui-find-list li * { display: inline-block; vertical-align: top; font-size: 14px; overflow: hidden; text-overflow:ellipsis; white-space: nowrap; }
		.layui-find-list li span { margin-top: 4px; max-width: 155px; }
		.layui-find-list li p { display: block; line-height: 18px; font-size: 12px; color: #999; overflow: hidden; text-overflow:ellipsis; white-space: nowrap; }
		.back{ cursor:pointer; }
		.lay_page{position: fixed;bottom: 0;margin-left: -15px;margin-bottom: 20px;background: #fff;width: 100%;}
		.layui-laypage{width: 105px;margin:0 auto;display: block}
	</style>
	<script src="../../../../../layui/layui.js">
	</script>
	<script>
        layui.use(['layim', 'laypage', 'form'],
            function() {
                var layim = layui.layim,
                    layer = layui.layer,
                    laytpl = layui.laytpl,
                    form = layui.form,
                    $ = layui.jquery,
                    laypage = layui.laypage;

                $(function() {
                    getRecommend();
                });
                function getRecommend() {
                    //测试数据
                    var data = {
                        "code": 0,
                        "msg": "",
                        "data": [{
                            "memberIdx": "122",
                            "memberName": "1",
                            "signature": "",
                            "memberAge": "1",
                            "memberSex": "0",
                            "avatar": 'http://ossguoshan.oss-cn-shanghai.aliyuncs.com/1570845.jpg'
                        }]
                    };
                    // $.get(url,{type:'get'},function(res){
                    // var data = eval('(' + res + ')');
                    var html = laytpl(LAY_tpl.value).render({
                        data: data.data,
                        legend: '推荐好友',
                        type: 'friend'
                    });
                    $('#LAY_view').html(html);
                    // });
                }
                $('body').on('click', '.add', function() { //添加好友
                        var othis = $(this), type = othis.data('type');
                        //弹出添加好友框
                        // parent.layui.im.addFriendGroup(othis, type);
						var uid = othis.parent().attr("data-uid");
                        layim.add({
                            type: type //friend：申请加好友、group：申请加群
                            ,username: othis.parent().attr("data-name") //好友昵称，若申请加群，参数为：groupname
                            ,avatar: othis.parent().attr("data-avatar") //头像
                            ,submit: function(group, remark, index){ //一般在此执行Ajax和WS，以通知对方
                                //console.log(group); //获取选择的好友分组ID，若为添加群，则不返回值
                                //console.log(remark); //获取附加信息
                                //layer.close(index); //关闭改面板
                                $.post('/layim/apply.json', {
                                    uid: uid,
									group: group,
                                    remarks: remark
                                }, function(res){
                                    if(res.code != 0){
                                        return layer.msg(res.msg);
                                    }
                                    var msg = "好友";
                                    if(type == "group") {
                                        msg = "入群";
									}
                                    layer.msg(msg + '申请已发送，请等待对方确认', {
                                        icon: 1,
                                        shade: 0.5
                                    }, function(){
                                        layer.close(index);
                                    });
                                });
                            }
                        });
                    });
                //下一篇分享创建群的html
                // $('body').on('click', '.createGroup', function () {//创建群
                //     var othis = $(this);
                //     parent.layui.im.createGroup(othis);
                // });
                $('body').on('click', '.back', function() { //返回推荐好友
					getRecommend();
					$("#LAY_page").css("display", "none");
				});

                $("body").keydown(function(event) {
                    if (event.keyCode == 13) {
                        $(".find").click();
                    }
                });
                $('body').on('click', '.find', function() {
				$("#LAY_page").css("display", "block");
				var othis = $(this), input = othis.parents('.layui-col-space3').find('input').val();
				var addType = $('input:radio:checked').val();
				if (input) {
					//这里需要从服务器获取数据然后进行填充
					//以下为示例
					var url = '/layim/find.json?limit=2';
					$.get(url, {
							type: addType,
							value: input
						}, function(data) {
							var res = data; //eval('(' + data + ')');
							if (res.code != 0) {
								return layer.msg(res.msg);
							}
							laypage.render({
								elem: 'LAY_page',
								count: res.count,
								limit: 12, // 每页数据显示数
								prev: '<i class="layui-icon">&#58970;</i>',
								next: '<i class="layui-icon">&#xe65b;</i>',
								layout: ['prev', 'next'],
								curr: res.limit,
								jump: function(obj, first) {
									//首次不执行
									if (first) {
										var page = res.limit;
									} else {
										var page = obj.curr;
									}
									$.get(url, {
										type: addType,
										value: input,
										page: obj.curr || 1
									}, function(res) {
										// var data = eval('(' + res + ')');
										var html = laytpl(LAY_tpl.value).render({
											data: res.data,
											legend: '<a class=\"back\"><i class=\"layui-icon\">&#xe65c;</>返回</a> 查找结果',
											type: addType
										});
										$('#LAY_view').html(html);
									});
								}
							});
						});
					}
				});
            });
	</script>
</head>
<body>
<div class="layui-form">
	<div class="layui-container" style="padding:0">
		<div class="layui-row layui-col-space3" style=" margin-top: 10px;">
			<div class="layui-col-xs7 mt15">
				<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入汇员号/昵称/手机号/邮箱" class="layui-input">
			</div>
			<div class="layui-col-xs1 mt15">
				<button class="layui-btn btncolor find">
					查找
				</button>
			</div>
			<div class="layui-col-xs3 mt15">
				<input type="radio" name="add" value="friend" title="找人" checked="">
				<input type="radio" name="add" value="group" title="找群">
				<button class="layui-btn layui-btn-xs layui-btn-normal btncolor createGroup">
					我要建群
				</button>
			</div>
		</div>
		<div id="LAY_view">
		</div>
		<textarea title="消息模版" id="LAY_tpl" style="display:none;">
			<fieldset class="layui-elem-field layui-field-title">
				<legend>
					{{ d.legend}}
				</legend>
			</fieldset>
			<div class="layui-row ">
				{{# if(d.type == 'friend'){ }} {{# layui.each(d.data, function(index,
				item){ }}
				<div class="layui-col-xs3 layui-find-list">
					<li layim-event="add" data-type="friend" data-index="0" data-uid="{{ item.staffId }}"
						data-name="{{item.realName}}" data-avatar="{{item.avatar}}">
						<img src="{{item.avatar}}">
						<span>
							{{item.realName}}({{item.staffId}})
						</span>
						<p>
							{{item.sign}} {{# if(item.sign == ''){ }}我很懒，懒得写签名{{# } }}
						</p>
						<button class="layui-btn layui-btn-xs layui-btn-normal btncolor add" data-type="friend">
							<i class="layui-icon">
								&#xe654;
							</i>
							加好友
						</button>
					</li>
				</div>
				{{# }); }} {{# }else{ }} {{# layui.each(d.data, function(index, item){
				}}
				<div class="layui-col-xs3 layui-find-list">
					<li layim-event="add" data-type="group" data-index="0" data-uid="{{ item.id }}"
						data-name="{{item.groupname}}" data-avatar="{{item.avatar}}">
						<img src="{{item.avatar}}">
						<span>
							{{item.groupname}}({{item.id}})
						</span>
						<p>
							{{item.desc}} {{# if(item.desc == ''){ }}无{{# } }}
						</p>
						<button class="layui-btn layui-btn-xs btncolor add" data-type="group">
							<i class="layui-icon">
								&#xe654;
							</i>
							加群
						</button>
					</li>
				</div>
				{{# }); }} {{# } }}
			</div>
		</textarea>
		<div class="lay_page" id="LAY_page"></div>
	</div>
</div>
</body>
</html>
