<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-siteapp,no-cache,no-store">
    <meta http-equiv="Expires" content="0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>成员编辑</title>
    <link rel="stylesheet" th:href="@{/plugins/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/plugins/font-awesome/css/font-awesome.min.css}" media="all" />
    <link rel="stylesheet" th:href="@{/src/css/app.css}" media="all" />
    <link rel="stylesheet" th:href="@{/src/css/themes/default.css}" media="all" id="skin" kit-skin />
</head>
<body class="layui-container">
<br/>
<form class="layui-form" method="POST">
    <input type="hidden" name="roleId" th:value="${record.staffId}"/>
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="loginName" readonly="readonly" th:value="${record.loginName}" maxlength="20" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">真是姓名</label>
        <div class="layui-input-block">
            <input type="text" name="realName" th:value="${record.realName}" maxlength="20" lay-verify="required" autocomplete="off" placeholder="请输入真实姓名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="MALE" title="男"  th:checked="${record.sex == null ? 'MALE' : 'MALE'}">
            <input type="radio" name="sex" value="FEMALE" title="女" th:checked="${record.sex == 'FEMALE'}>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号码</label>
        <div class="layui-input-block">
            <textarea name="mobile" placeholder="请输入手机号码" maxlength="200" class="layui-textarea" th:text="${record.mobile}"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">固定号码</label>
        <div class="layui-input-block">
            <textarea name="telephone" placeholder="请输入固定号码" maxlength="200" class="layui-textarea" th:text="${record.telephone}"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <textarea name="email" placeholder="请输入邮箱" maxlength="200" class="layui-textarea" th:text="${record.email}"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="save">立即提交</button>
            <button class="layui-btn" id="resetPwd">重置密码</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<!-- 引用layer基本js -->
<script th:src="@{/plugins/layui/layui.js}"></script>
<script>
    layui.config({
        base : '../../build/js/',
        version : '1.0.1'
    }).use(['form', 'common'], function() {
        var app = layui.app, $ = layui.jquery, layer = layui.layer,
            common = layui.common, form = layui.form;

        /**保存*/
        form.on("submit(save)", function(data) {
            var url = "/auth/role/updateRole";
            //异步表单提交
            common.fromPostAjax(url, data.field);
            return false;
        });
    })
</script>
</body>
</html>
