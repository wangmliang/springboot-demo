<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>
        首页--layui后台管理模板
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/plugins/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/plugins/font-awesome/css/font-awesome.min.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/main.css}" media="all">
    <style>
        .info-box { height: 85px; background-color: white; background-color: #ecf0f5; }
        .info-box .info-box-icon { border-top-left-radius: 2px; border-top-right-radius:
                0; border-bottom-right-radius: 0; border-bottom-left-radius: 2px; display:
                block; float: left; height: 85px; width: 85px; text-align: center; font-size:
                45px; line-height: 85px; background: rgba(0, 0, 0, 0.2); }
        .info-box .info-box-content { padding: 5px 10px; margin-left: 85px; }
        .info-box .info-box-content .info-box-text { display: block; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; text-transform: uppercase; }
        .info-box .info-box-content .info-box-number { display: block; font-weight: bold; font-size: 18px; }
        .major { font-weight: 10px; color: #01AAED; }
        .main { margin-top: 25px; }
        .main .layui-row { margin: 10px 0; }
    </style>
</head>
<body class="childrenBody">
<div class="layui-main panel_box row">
    <div class="panel col">
        <a href="javascript:;" data-url="page/message/message.html">
            <div class="panel_icon">
                <i class="layui-icon" data-icon="">
                    
                </i>
            </div>
            <div class="panel_word newMessage">
						<span>
							5
						</span>
                <cite>
                    新消息
                </cite>
            </div>
        </a>
    </div>
    <div class="panel col">
        <a href="javascript:;" data-url="page/user/allUsers.html">
            <div class="panel_icon" style="background-color:#FF5722;">
                <i class="iconfont icon-dongtaifensishu" data-icon="icon-dongtaifensishu">
                </i>
            </div>
            <div class="panel_word userAll">
						<span>
							3
						</span>
                <cite>
                    新增人数
                </cite>
            </div>
        </a>
    </div>
    <div class="panel col">
        <a href="javascript:;" data-url="page/user/allUsers.html">
            <div class="panel_icon" style="background-color:#009688;">
                <i class="layui-icon" data-icon="">
                    
                </i>
            </div>
            <div class="panel_word userAll">
						<span>
							3
						</span>
                <cite>
                    用户总数
                </cite>
            </div>
        </a>
    </div>
    <div class="panel col">
        <a href="javascript:;" data-url="page/img/images.html">
            <div class="panel_icon" style="background-color:#5FB878;">
                <i class="layui-icon" data-icon="">
                    
                </i>
            </div>
            <div class="panel_word imgAll">
						<span>
							31
						</span>
                <cite>
                    图片总数
                </cite>
            </div>
        </a>
    </div>
    <div class="panel col">
        <a href="javascript:;" data-url="page/news/newsList.html">
            <div class="panel_icon" style="background-color:#F7B824;">
                <i class="iconfont icon-wenben" data-icon="icon-wenben">
                </i>
            </div>
            <div class="panel_word waitNews">
						<span>
							13
						</span>
                <cite>
                    待审核文章
                </cite>
            </div>
        </a>
    </div>
    <div class="panel col max_panel">
        <a href="javascript:;" data-url="page/news/newsList.html">
            <div class="panel_icon" style="background-color:#2F4056;">
                <i class="iconfont icon-text" data-icon="icon-text">
                </i>
            </div>
            <div class="panel_word allNews">
						<span>
							30
						</span>
                <em>
                    文章总数
                </em>
                <cite>
                    文章列表
                </cite>
            </div>
        </a>
    </div>
</div>
<input type="button" class="layui-btn" value="点击我测试message组件" id="test" />
<div class="row">
    <div class="sysNotice col">
        <blockquote class="layui-elem-quote title">
            系统基本参数
        </blockquote>
        <table class="layui-table">
            <colgroup>
                <col width="180">
                <col>
            </colgroup>
            <tbody>
            <th:block th:each="j: ${jvm}">
                <tr>
                    <td th:text="${j.name}">
                        当前版本
                    </td>
                    <td class="version" th:text="${j.value}">
                        1.0.0
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <div class="sysNotice col">
        <blockquote class="layui-elem-quote title">
            内存基本参数
        </blockquote>
        <table class="layui-table">
            <colgroup>
                <col width="180">
                <col>
            </colgroup>
            <tbody>
            <th:block th:each="j: ${memory}">
                <tr>
                    <td th:text="${j.name}">
                        当前版本
                    </td>
                    <td class="version" th:text="${j.value}">
                        1.0.0
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <div class="sysNotice col">
        <blockquote class="layui-elem-quote title">
            CPU基本参数
        </blockquote>
        <table class="layui-table">
            <colgroup>
                <col width="180">
                <col>
            </colgroup>
            <tbody>
            <th:block th:each="j: ${memory}">
                <tr>
                    <td th:text="${j.name}">
                        当前版本
                    </td>
                    <td class="version" th:text="${j.value}">
                        1.0.0
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div><div class="sysNotice col">
    <blockquote class="layui-elem-quote title">
        操作系统基本参数
    </blockquote>
    <table class="layui-table">
        <colgroup>
            <col width="180">
            <col>
        </colgroup>
        <tbody>
        <th:block th:each="j: ${os}">
            <tr>
                <td th:text="${j.name}">
                    当前版本
                </td>
                <td class="version" th:text="${j.value}">
                    1.0.0
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

</div>
<script type="text/javascript" th:src="@{/plugins/layui/layui.js}">
</script>
<script>
    layui.config({
        base: './build/js/',
        version: '1.0.1'
    }).use(['jquery'], function() {
        var $ = layui.jquery;
        $('#test').on('click', function() {
            parent.message.show({
                skin: 'cyan'  // red,orange,cyan,blue,black,default
            });
        });
    });
</script>
</body>
</html>
